<body>
<div class="container" id="loginform">
    <center><img src="https://image.ibb.co/jiZLx0/river-Logo-Filler.png" alt="river-Logo-Filler" border="0" height="120" width="auto"> </center>
	<h3 class="section-title"><center>Welcome to River!</center></h3>	
    <h4><em><center>The spontaneous scheduling app.</center></em></h4> 
      <br>
		<form action="home.html" class="loginform">
			<div class="form-row align-items-center">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="username" class="form-container" id="userid" placeholder="Enter username" required="required"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-container" id="pword" placeholder="Password" required="required"/>
				</div>

			</div>
		</form>
	</div>
