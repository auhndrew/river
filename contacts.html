<!-- Modal -->
            <div id="friendModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add a Friend By Username</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="friendUser">Username</label>
                                    <div class="col-sm-10">
                                        <input type="name" class="form-control" id="friendUser" placeholder="Enter username here" required/>
                                    </div>
                                    <br>
                                </div>
                                <center>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default" id="addFriend">Add Friend</button>
                                    </div>
                                </center>
                            </form>
                            <script>
                                var submit = document.getElementById("addFriend");
                                submit.onclick = function() {
                                    var friendUser = document.getElementById("friendUser").value;
                                    //localStorage.setItem("friendUser", friendUser);
                                    var newFriend = {'friendUser':friendUser};
                                    var source = $("#friend-entry").html();
                                    var template = Handlebars.compile(source);
                                    var html = template(newFriend);
                                    var parentDiv = $("#friendTemplate");
                                    parentDiv.append(html);
                                }
                            </script>
                        </div>
                    </div>
                </div>
